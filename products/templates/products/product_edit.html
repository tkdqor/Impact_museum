{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'products/css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정</title>
</head>
<body>
    <h1>상품 정보 수정하기</h1>
    <form method="POST" action="{% url 'products:update' product.id %}">
        {% csrf_token %}
        <div>
            <label for="product_name">상품 이름</label>
            <input id="product_name" type="text" name="product_name" value="{{ product.product_name }}">
        </div>
        
        <div>
            <label for="product_brand">상품 브랜드</label>
            <input id="product_brand" type="text" name="brand" value="{{ product.brand }}">
        </div>    

        <input type="submit" value="상품 정보 수정하기">
    </form>

    <a href="{% url 'products:index' %}">상품 목록으로 돌아가기</a>
</body>
</html>
